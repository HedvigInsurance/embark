mutation CreateQuote($input: CreateQuoteInput!) {
  createQuote(input: $input) {
    ... on Quote {
      id
      price {
        amount
        currency
      }
      details {
        ... on QuoteDetailsCore {
          street
          zipCode
          householdSize
          livingSpace
        }
        ... on ApartmentQuoteDetails {
          type
        }
        ... on HouseQuoteDetails {
          ancillarySpace
          extraBuildings {
            type
            ancillarySpace
            hasWaterConnected
          }
        }
      }
    }
  }
}
